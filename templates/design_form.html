<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #18c2e9;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #3947c8;
            color: rgb(209, 221, 224);
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .chat-box p {
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            max-width: 80%;
        }

        .user-message {
            background: #4caf50;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #ddd;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Diet Recipes</div>
        <div class="chat-box" id="chat-box">
            <p class="bot-message">Ask Recipes</p>
        </div>
        <div class="input-container">
            <form action="/main" method="post" style="display: flex; flex: 1;">
                <input type="text" name="message" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
